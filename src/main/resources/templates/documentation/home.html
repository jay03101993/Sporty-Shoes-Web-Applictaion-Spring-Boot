<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <meta name="description" content="Sporty Shoes User Guide by Dd">
  <title>Sporty Shoes - User Guide</title>
  <link rel="stylesheet" href="./assets/docsify/lib/themes/vue.css">
  <!--Workaround for displaying favicon in tomcat server-->
  <!--Refer https://stackoverflow.com/questions/7040049/how-to-display-a-favicon-for-web-app-using-tomcat-->
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"> 
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
    	name: 'Sporty Shoes User Guide',
    	nameLink:'home.html',
        loadSidebar: true,
        basePath: "../docs/",
        coverpage: true,
        autoHeader: true,
        auto2top: true,
        onlyCover: true,
        subMaxLevel: 4,
        search: 'auto',
        formatUpdated: 'This page was last updated on: {MM}/{DD}/{YYYY}, {HH}:{mm}',
        notFoundPage: '../docs/404.md',
        loadNavbar: true,
        mergeNavbar: true,
        
         // complete configuration parameters
        search: {
            maxAge: 86400000, // Expiration time, the default one day
            paths: 'auto',
            placeholder: 'Type to search',

            noData: 'No Results found!',

            // Headline depth, 1 - 6
            depth: 4,

            hideOtherSidebarContent: false, // whether or not to hide other sidebar content

            // To avoid search index collision
            // between multiple websites under the same domain
            namespace: 'sporty-shoes-user-guide',
        },
        plugins: [
            function (hook) {
                var footer = [
                    '<hr/>',
                	'<footer class="sticky-footer bg-white">',
            		'<div class="container my-auto">',
            			'<div class="copyright text-center my-auto">', '<span>Copyright &copy','; Dd Sporty Shoes Ecommerce Panel 2020</span> </div> </div> </footer>'
                ].join('');

                hook.afterEach(function (html) {
                    return html + footer;
                });
            },
           
        ]
    }
  </script>
  <script src="./assets/docsify/lib/docsify.min.js"></script>
  <script src="./assets/docsify/lib/plugins/search.min.js"></script>
  <script src="./assets/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="./assets/docsify-copy-code/docsify-copy-code.min.js"></script>
<script src="./assets/docsify-pagination/docsify-pagination.min.js"></script>
</body>
</html>
